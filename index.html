<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Light Color Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Event Light Color Selector</h1>
    <form id="colorForm">
        <label for="beamColor">Select Beam Light Color</label>
        <input type="color" id="beamColor" name="beamColor">
        
        <label for="eventType">Select Event Type</label>
        <select id="eventType" name="eventType">
            <option value="concert">Concert</option>
            <option value="corporate">Corporate</option>
            <option value="wedding">Wedding</option>
            <option value="fashion">Fashion Show</option>
            <option value="church">Church</option>
        </select>
        
        <button type="button" onclick="suggestColors()">Get Color Combination</button>
    </form>

    <div id="colorSuggestion" class="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
